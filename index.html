<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city here"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow border-0"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="🔎"
                class="form-control shadow border-0"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                📍
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Paris, France</h1>
        <ul>
          <li class="date" id="date">Wednesday, 22:00</li>
          <li class="description">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">21</span
                ><span class="units">
                  <a href="#" id="celsius-link">˚C </a> |
                  <a href="#" id="fahrenheit-link">˚F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="weather-information">
              <li>Percipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
